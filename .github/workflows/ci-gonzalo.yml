name: CI Gonzalo 🍋 ¡El Push Legendario!

on:
  push:
    branches:
      - Gonzalo/0spol

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: 📦 Checkout del código épico
        uses: actions/checkout@v3

      - name: 🎉 Celebrando tu push
        run: |
          echo "🚀 ¡Gran push Gonzalo! 🎉"
          echo "🍋 CI Gonzalo está orgulloso de ti."
          echo "✨ Sigue así, ¡eres una máquina del código!"

      - name: 🦜 Parrot Time (con límite)
        run: |
          echo "🦜 Invocando al loro más épico, pero con límite:"
          curl -s parrot.live | head -n 20
          echo "🦜 ...¡El loro dice que sigas haciendo pushes legendarios! 🍋"

      - name: 🕺 Fiesta por el push
        run: |
          echo "💃 ¡Es hora de celebrar este push épico! 💃"
          for i in {1..5}; do echo "🎵 Bailando por el código 🎶"; sleep 1; done

      - name: 🍋 Despedida legendaria
        run: echo "Gracias por tu contribución, Gonzalo. ¡El 🍋 te saluda!"
